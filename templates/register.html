{% extends "base.html" %}
{% set show_nav = false %}

{% block title %}Opret bruger - Budget{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Opret bruger</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Opret en konto for at bruge Budget</p>
        </div>

        <form method="post" action="/budget/register" class="space-y-4">
            <div>
                <input
                    type="text"
                    name="username"
                    placeholder="Brugernavn (mindst 3 tegn)"
                    autocomplete="username"
                    minlength="3"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    autofocus
                    required
                >
            </div>

            <div>
                <input
                    type="password"
                    name="password"
                    placeholder="Adgangskode (mindst 6 tegn)"
                    autocomplete="new-password"
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    required
                >
            </div>

            <div>
                <input
                    type="password"
                    name="password_confirm"
                    placeholder="BekrÃ¦ft adgangskode"
                    autocomplete="new-password"
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    required
                >
            </div>

            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 px-4 py-3 rounded-xl text-center text-sm">
                {{ error }}
            </div>
            {% endif %}

            <button
                type="submit"
                class="w-full bg-primary text-white py-3 rounded-xl font-medium hover:bg-blue-600 active:bg-blue-700 transition-colors"
            >
                Opret bruger
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Har du allerede en konto?
                <a href="/budget/login" class="text-primary hover:underline">Log ind</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
