{% extends "base.html" %}
{% set show_nav = false %}

{% block title %}Login - Budget{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="wallet" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Budget</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Indtast PIN for at fortsætte</p>
            <p class="text-gray-400 dark:text-gray-500 text-sm mt-2">Hint: Sørens fødselsdag (4 cifre)</p>
        </div>

        <form method="post" action="/budget/login" class="space-y-4">
            <div>
                <input
                    type="password"
                    name="pin"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="6"
                    placeholder="PIN"
                    autocomplete="current-password"
                    class="w-full px-4 py-4 text-center text-2xl tracking-[0.5em] border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                    autofocus
                    required
                >
            </div>

            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 px-4 py-3 rounded-xl text-center text-sm">
                {{ error }}
            </div>
            {% endif %}

            <button
                type="submit"
                class="w-full bg-primary text-white py-4 rounded-xl font-medium hover:bg-blue-600 active:bg-blue-700 transition-colors"
            >
                Log ind
            </button>
        </form>
    </div>
</div>
{% endblock %}
